<div class="container">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs md-pills pills-default" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#profile" role="tab">Personal Information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#password" role="tab">Change Password</a>
    </li>
  </ul>

  <!-- Tab panels -->
  <div class="tab-content">
    <!--Panel 1-->
    <div class="tab-pane fade in show active" id="profile" role="tabpanel">

      <div class="from-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email"
               name="email" disabled value="{{email}}"/>
      </div>

      <div class="from-group">
        <label for="email">User Name</label>
        <input class="form-control" type="text" id="username"
               name="username" disabled value="{{username}}"/>
      </div>

    </div>
    <!--/.Panel 1-->

    <!--Panel 2-->
    <div class="tab-pane fade" id="password" role="tabpanel">

      <form class="navbar-form navbar-left">
        <div class="form-group">
          <button type="button" class="btn btn-lg btn-success" (click)="resetPassword()">Change Password</button>
        </div>
      </form>

    </div>
    <!--/.Panel 2-->
  </div>

</div>
